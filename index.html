<!DOCTYPE html>
<html lang="es-MX">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="description" content="Pagina web personal" />
    <title>Marco Madera | Ingeniero</title>
    <link
      href="https://marcomadera.github.io/css/app.556e1a2ca68534a66529.css"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="https://marcomadera.github.io/images/favicon.ico"
    />
    <meta name="theme-color" content="#ffffff" />
    <link
      rel="manifest"
      href="https://marcomadera.github.io/manifest.8147eefe6e66928e660c7945c0c2e534.json"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafrex/spa-github-pages
      // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
      // ----------------------------------------------------------------------
      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function (l) {
        if (l.search) {
          var q = {};
          l.search
            .slice(1)
            .split("&")
            .forEach(function (v) {
              var a = v.split("=");
              q[a[0]] = a.slice(1).join("=").replace(/~and~/g, "&");
            });
          if (q.p !== undefined) {
            window.history.replaceState(
              null,
              null,
              l.pathname.slice(0, -1) +
                (q.p || "") +
                (q.q ? "?" + q.q : "") +
                l.hash
            );
          }
        }
      })(window.location);
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/serviceWorker-9659c3e6.js")
            .catch((error) => {
              console.log("sw error");
            });
        });
      }
    </script>
    <script src="https://marcomadera.github.io/js/modules.78764a6464c04bd7ccb8.dll.js"></script>
    <script src="https://marcomadera.github.io/js/app.556e1a2ca68534a66529.js"></script>
  </body>
</html>
